<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TechMart Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TechMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Shopping Cart</h2>
            <div class="row">
                <div class="col-lg-8">
                    <!-- Cart Items -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row mb-4">
                                <div class="col-md-2">
                                    <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product">
                                </div>
                                <div class="col-md-3">
                                    <h5 class="card-title">Smart Watch</h5>
                                    <p class="text-muted">Health Monitor Edition</p>
                                </div>
                                <div class="col-md-3">
                                    <div class="d-flex align-items-center">
                                        <button class="btn btn-outline-secondary btn-sm">-</button>
                                        <input type="number" class="form-control mx-2" value="1" min="1">
                                        <button class="btn btn-outline-secondary btn-sm">+</button>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <p class="price mb-0">$199.99</p>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-outline-danger btn-sm">Remove</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row mb-4">
                                <div class="col-md-2">
                                    <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product">
                                </div>
                                <div class="col-md-3">
                                    <h5 class="card-title">Wireless Earbuds</h5>
                                    <p class="text-muted">Pro Edition</p>
                                </div>
                                <div class="col-md-3">
                                    <div class="d-flex align-items-center">
                                        <button class="btn btn-outline-secondary btn-sm">-</button>
                                        <input type="number" class="form-control mx-2" value="1" min="1">
                                        <button class="btn btn-outline-secondary btn-sm">+</button>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <p class="price mb-0">$149.99</p>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-outline-danger btn-sm">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Order Summary</h5>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Subtotal</span>
                                <span>$349.98</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Shipping</span>
                                <span>$10.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Tax</span>
                                <span>$35.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <strong>Total</strong>
                                <strong>$394.98</strong>
                            </div>
                            <button class="btn btn-primary w-100">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2024 TechMart. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
